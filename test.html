<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HRMS Candidate Assessment Test">
  <meta name="theme-color" content="#2563eb">
  
  <title>Candidate Test - HRMS</title>
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="./css/test.css" as="style">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/test.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
  <!-- Main Container -->
  <div class="wrap">
    
    <!-- Header Card -->
    <header class="card fade-in">
      <div class="row">
        <h1 class="h">Candidate Assessment Test</h1>
        <div id="timer" class="pill" role="timer" aria-live="polite" aria-label="Time remaining">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span id="timerText">--:--</span>
        </div>
      </div>
      <div id="meta" class="muted" role="status" aria-live="polite">Loading test details...</div>
    </header>

    <!-- Questions Container -->
    <div id="app" class="card" role="main" aria-label="Test questions">
      <!-- Questions will be loaded here dynamically -->
      <div class="muted text-center" style="padding: 2rem;">
        <div class="pulse" style="display: inline-block; width: 40px; height: 40px; border-radius: 50%; background: #e6eaf2;"></div>
        <p style="margin-top: 1rem;">Loading questions...</p>
      </div>
    </div>

    <!-- Submit Card -->
    <footer class="card">
      <div class="row">
        <button 
          id="btnSubmit" 
          class="btn" 
          type="button"
          aria-label="Submit test answers"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Submit Test
        </button>
        <div id="msg" class="muted right" role="status" aria-live="polite"></div>
      </div>
      
      <!-- Progress Indicator -->
      <div id="progress" class="hidden" style="margin-top: 1rem;">
        <div class="muted small" style="margin-bottom: 0.5rem;">
          <span id="progressText">Questions answered: 0/0</span>
        </div>
        <div style="height: 4px; background: #edf1f7; border-radius: 999px; overflow: hidden;">
          <div 
            id="progressBar" 
            style="height: 100%; width: 0%; background: linear-gradient(90deg, #2563eb, #1d4ed8); transition: width 0.3s ease;"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modal for Confirmation -->
  <div id="confirmModal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
    <div class="card" style="max-width: 400px; margin: 1rem;">
      <h3 style="margin-bottom: 1rem;">Confirm Submission</h3>
      <p class="muted" style="margin-bottom: 1.5rem;">Are you sure you want to submit your test? You won't be able to change your answers after submission.</p>
      <div class="row" style="gap: 0.5rem;">
        <button id="btnConfirmSubmit" class="btn" style="background: #2563eb; color: white; flex: 1;">
          Yes, Submit
        </button>
        <button id="btnCancelSubmit" class="btn" style="flex: 1;">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Warning for leaving page -->
  <script>
    // Prevent accidental page close during test
    window.addEventListener('beforeunload', function (e) {
      const testInProgress = !document.getElementById('app').classList.contains('hidden');
      if (testInProgress && !window.testSubmitted) {
        e.preventDefault();
        e.returnValue = 'You have an active test. Are you sure you want to leave?';
        return e.returnValue;
      }
    });
  </script>

  <!-- Main Script -->
  <script type="module" src="./js/test/main.js"></script>
  
  <!-- No JavaScript Fallback -->
  <noscript>
    <div style="position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; padding: 2rem; text-align: center;">
      <div>
        <h1 style="color: #1e293b; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #64748b;">Please enable JavaScript in your browser to take this test.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
